<html>
<body>
<form action="/images" method="POST"
      enctype="multipart/form-data">
    <input type="file" name="image"/>
    <input type="submit"/>
</form>
<div>
    <h2>Images</h2>
    <ul>
        {% for image in image_list %}
        <li>{{image.id, image.name}}
            <img src="/images/{{image.id}}">
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
